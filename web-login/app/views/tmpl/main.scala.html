@(title: String,
  stylesheets: Html = Html.empty,
  scripts: Html = Html.empty
)(content: Html)(implicit request: Request[AnyContent])

@import utils.msg.jsMessages
@import play.api.Play.current

<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lib/kendo.common.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lib/kendo.default.min.css")">
        @stylesheets
    </head>

    <body>
        <div class="page-wrap content-wrap">
            <div class="">
                @content
            </div>
        </div>

        <div class="footer-wrap">
            <div class="page-wrap footer">

                <div class="copyright">
                    @Html(Messages("main.copyright"))
                </div>

            </div>
        </div>

        <div id="errPP" style="display: none">
            <div class="content-styles">
                <p id="errMsg" class="big"></p>
            </div>
        </div>

        <script src='@routes.Assets.at("js/reqConf.js")' type="text/javascript"></script>
        <script type="text/javascript">
            @jsMessages(Some("mainMsg"))("main.errPP")
        </script>
        @scripts

        <!--[if lte IE 9]>
        	<script src='@routes.Assets.at("js/utils/placeholder.min.js")' type="text/javascript"></script>
        <![endif]-->
    </body>
</html>
